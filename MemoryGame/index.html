<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var count = 0
        var successes = 0
        $(document).ready(function(){
            $("table td").click(function(){
                count++
                if(count <= 2){
                    $(this).children("img").addClass("opened");
                }
                if(count == 2){
                    var wrapper = $(".opened")
                    if($(wrapper[0]).attr("src") != $(wrapper[1]).attr("src")){
                        setTimeout(function(){
                            count = 0
                            $(wrapper[0]).removeClass("opened")
                            $(wrapper[1]).removeClass("opened")
                        },3000)
                    }
                    else
                    {
                        $(wrapper[0]).removeClass("opened").addClass("found")
                        $(wrapper[1]).removeClass("opened").addClass("found")
                        successes++
                        count = 0
                    }
                }
                if(successes == $("table td").length/2){
                    alert("Congratulations, game completed!! :)");
                    successes = 0;
                }
            })
        })
    </script>
    <link rel="stylesheet" href="MemoryGame.css">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td id="firstElem"><img src = images/bigCat.jpg></td>
        <td id="secondElem"><img src = images/moon.jpeg></td>
        <td id="thirdElem"><img src = images/tennis.jpg></td>
    </tr>
    <tr>
        <td id="fourthElem"><img src = images/tennis.jpg></td>
        <td id="fifthElem"><img src = images/moon.jpeg></td>
        <td id="sixthElem"><img src = images/bigCat.jpg></td>
    </tr>
</table>
</body>
</html>
